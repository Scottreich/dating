<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CelebDate</title>
    <!-- Scripts -->
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">

  </head>
  <body>
    <div class="container"</div>
      <h1>What Celeberity would you date?</h1>
      <form id="user-input" class = "well">
        <div class="form-group">
          <label for="user-name">Enter Name:</label>
          <input required id="user-name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="user-age">Enter Age:</label>
          <input required id="user-age" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="user-height">Enter Height: <i>To the nearest foot</i></label>
          <input required id="user-heigth" class="form-control" type="number">
        </div>
        <div class="form-group">
          <p>What is your gender?</p>
          <div class="radio">
            <label>
              <input type="radio" name="options-gender" id="user-gender-male" value="male" checked>
              Male
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="options-gender" id="user-gender-female" value="female">
              Female
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="options-gender" id="user-gender-other" value="other">
              Other
            </label>
          </div>
        </div>
        <div class="form-group">
          <p>What is the first part of your body do you wash when bathing?<p>
          <select id="user-bathe" class="form-control">
            <option value="1">Head</option>
            <option value="2">Hands</option>
            <option value="3">Arms</option>
            <option value="4">Feet</option>
            <option value="5">Leg</option>
            <option value="6">Chest</option>
            <option value="7">Back</option>
            <option value="8">Stomach</option>
            <option value="9">Groin</option>
          </select>
        </div>
        <button type="submit">Submit</button>
      </form>
      <div class="well">
        <h1 id="output"></h1>
      </div>
    </div>
  </body>
</html>
